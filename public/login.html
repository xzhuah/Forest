
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="js/jquery.js"></script>
    <link href='css/Login.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="Home-icon">
        <a class="Home-address" href="Homepage.html">
              <span class="glyphicon glyphicon-tree-conifer" style="color:#21D176"></span> Forest
        </a>
    </div>

    <div class="logo"></div>
    <div class="login-block">
        <h1 style="color:#21D176">Login</h1>
        <form>
        <input type="text" value="" placeholder="Email" id="username" autofocus="true" name="username"/>
        <input type="password" value="" placeholder="Password" id="password" name="password"/>
        <input id="button" type="button" value="submit"/>
        </form>
    </div>
    <script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
    <script>
        function setCookie(c_name,value)
        {
            document.cookie=c_name+ "=" + value;
        }
        $("#button").click(function(){
            var username=$("#username").val();
            var password=$("#password").val();
            $.ajax({
                type: 'POST',
                url: 'https://forest-novel.herokuapp.com/login',
                data: {
                        username: username,
                        password: password
                    },
                dataType: 'json',
                success: function(responseData, textStatus, jqXHR){

                    setCookie("username",responseData.user.username);
                    console.log(responseData);
                    window.location.href="userhome.php";
                },
                error: function (responseData, textStatus, errorThrown) {
                    alert('POST failed.');
                }
            });

        });
    </script>
</body>
</html>
